<!DOCTYPE html>
<html lang="en">
<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body >

  <!-- Improve your front-end skills by building projects -->

  <!-- Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->

  <main>
    <div class="card card-bg-shadow">
      <div class="card-img-wrap">
        <img class="card-img" src="./images/image-qr-code.png" width="288" height="288" alt="">
      </div>

      <h1 class="card-title">
        Improve your front-end skills by building projects
      </h1>

      <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>
  </main>

</html>
